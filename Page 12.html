            font-size: 72px;

            letter-spacing: -1px;
            background: linear-gradient(135deg, #0070F2 0%, #00B8F5 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .contact-card {
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 20px 32px;
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            border-color: #0070F2;
            box-shadow: 0 8px 25px rgba(0, 112, 242, 0.15);
        }
        .icon-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0070F2 0%, #00B8F5 100%);
